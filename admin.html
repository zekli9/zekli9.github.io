<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fractal Mesh OS</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #0ff; font-family: 'Share Tech Mono', monospace; }
        #ui { position: absolute; inset: 0; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .hud-data { font-size: 10px; line-height: 1.2; text-shadow: 0 0 5px #0ff; opacity: 0.8; }
        #start-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px; border: 1px solid #0ff; background: rgba(0, 255, 255, 0.1); color: #0ff;
            cursor: pointer; pointer-events: auto; z-index: 100;
        }
        video { position: absolute; bottom: 20px; right: 20px; width: 100px; border-radius: 50%; border: 1px solid #0ff; transform: scaleX(-1); opacity: 0.3; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
    <div id="ui">
        <div class="hud-data">
            SYS_LOAD: 48%<br>PROJECT: FRACTAL_MESH<br>ITERATION: 3<br>------------------<br>
            SCANNING_HAND_INPUT...<br>LINK_STATUS: STABLE
        </div>
        <button id="start-btn">ENGAGE CONSTRUCTION</button>
    </div>
    <video id="webcam" autoplay playsinline></video>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let handX = 0, handY = 0, isHandActive = false;

        // --- Scene & Camera ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 1. Complex Fractal Geometry (Torus Knot) ---
        const geometry = new THREE.TorusKnotGeometry(1.5, 0.4, 200, 32, 3, 4);
        
        // --- 2. The Points Layer ---
        const pointsMat = new THREE.PointsMaterial({ size: 0.03, color: 0x00ffff, blending: THREE.AdditiveBlending });
        const points = new THREE.Points(geometry, pointsMat);
        scene.add(points);

        // --- 3. The Wireframe/Line Layer (The "Fractal" Web) ---
        const wireframeMat = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.15,
            blending: THREE.AdditiveBlending 
        });
        const mesh = new THREE.Mesh(geometry, wireframeMat);
        scene.add(mesh);

        camera.position.z = 5;

        // --- Hand Tracking Logic ---
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0 });
        hands.onResults(res => {
            if (res.multiHandLandmarks?.length) {
                isHandActive = true;
                const tip = res.multiHandLandmarks[0][8];
                handX = (tip.x - 0.5) * -10;
                handY = (tip.y - 0.5) * -8;
            } else { isHandActive = false; }
        });

        document.getElementById('start-btn').onclick = (e) => {
            e.target.style.display = 'none';
            new Camera(document.getElementById('webcam'), {
                onFrame: async () => await hands.send({image: document.getElementById('webcam')}),
                width: 480, height: 360
            }).start();
        };

        // --- Animation Loop ---
        function animate(t) {
            requestAnimationFrame(animate);
            const time = t * 0.001;

            // Smoothly move the entire mesh group to the hand position
            const targetX = isHandActive ? handX : 0;
            const targetY = isHandActive ? handY : 0;

            mesh.position.x += (targetX - mesh.position.x) * 0.1;
            mesh.position.y += (targetY - mesh.position.y) * 0.1;
            points.position.copy(mesh.position);

            // Rotate the complex geometry
            mesh.rotation.y = time * 0.5;
            mesh.rotation.z = time * 0.3;
            points.rotation.copy(mesh.rotation);

            // Subtle pulsing effect
            const scale = 1 + Math.sin(time * 2) * 0.05;
            mesh.scale.set(scale, scale, scale);
            points.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }
        animate(0);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
