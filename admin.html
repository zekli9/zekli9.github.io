<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stark Interface v5.0</title>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #001 0%, #000 100%); color: #0ff; font-family: 'Share Tech Mono', monospace; }
        #ui { position: absolute; inset: 0; pointer-events: none; border: 1px solid rgba(0,255,255,0.1); }
        #start-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px 40px; border: 1px solid #0ff; background: rgba(0,255,255,0.1); color: #0ff;
            cursor: pointer; pointer-events: auto; letter-spacing: 3px; backdrop-filter: blur(10px);
        }
        video { position: absolute; bottom: 20px; right: 20px; width: 80px; opacity: 0.3; transform: scaleX(-1); border: 1px solid #0ff; border-radius: 50%; }
        .hud { position: absolute; top: 20px; left: 20px; font-size: 10px; opacity: 0.8; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
    <div id="ui">
        <div class="hud">SYS_LOAD: 42%<br>SIGNAL: ENCRYPTED<br>USER: STARK_T</div>
        <button id="start-btn">ENGAGE SYSTEMS</button>
    </div>
    <video id="webcam" autoplay playsinline></video>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration & Global Variables ---
        const PARTICLE_COUNT = 3000;
        let handX = 0, handY = 0, isHandActive = false;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Hologram Shader ---
        const holoVertex = `
            varying vec3 vNormal;
            varying vec3 vPosition;
            void main() {
                vNormal = normalize(normalMatrix * normal);
                vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                vPosition = mvPosition.xyz;
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const holoFragment = `
            uniform float uTime;
            varying vec3 vNormal;
            varying vec3 vPosition;
            void main() {
                // Fresnel effect (glow at edges)
                float fresnel = pow(1.2 + dot(vNormal, normalize(vPosition)), 3.0);
                // Pulsing scanlines
                float scanline = sin(vPosition.y * 30.0 - uTime * 5.0) * 0.1 + 0.9;
                // Digital flicker
                float flicker = fract(sin(uTime * 10.0)) > 0.98 ? 1.5 : 1.0;
                
                vec3 color = vec3(0.0, 0.7, 1.0) * (fresnel + 0.2) * scanline * flicker;
                gl_FragColor = vec4(color, (fresnel + 0.1) * 0.6);
            }
        `;

        // --- Holographic Core Model ---
        const coreGeom = new THREE.IcosahedronGeometry(2, 2);
        const coreMat = new THREE.ShaderMaterial({
            vertexShader: holoVertex,
            fragmentShader: holoFragment,
            uniforms: { uTime: { value: 0 } },
            transparent: true,
            side: THREE.DoubleSide,
            blending: THREE.AdditiveBlending
        });
        const coreMesh = new THREE.Mesh(coreGeom, coreMat);
        scene.add(coreMesh);

        // --- HUD Rings ---
        const ringGeom = new THREE.TorusGeometry(2.5, 0.01, 16, 100);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3 });
        const ring = new THREE.Mesh(ringGeom, ringMat);
        scene.add(ring);

        // --- Floating Particles ---
        const pGeom = new THREE.BufferGeometry();
        const pPos = new Float32Array(PARTICLE_COUNT * 3);
        for(let i=0; i<PARTICLE_COUNT*3; i++) pPos[i] = (Math.random()-0.5)*15;
        pGeom.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        const pMat = new THREE.PointsMaterial({ size: 0.02, color: 0x00ffff, blending: THREE.AdditiveBlending });
        const particles = new THREE.Points(pGeom, pMat);
        scene.add(particles);

        camera.position.z = 6;

        // --- Hand Tracking Setup ---
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0 });
        hands.onResults(res => {
            if (res.multiHandLandmarks?.length) {
                isHandActive = true;
                const tip = res.multiHandLandmarks[0][8];
                handX = (tip.x - 0.5) * -12;
                handY = (tip.y - 0.5) * -8;
            } else { isHandActive = false; }
        });

        document.getElementById('start-btn').onclick = (e) => {
            e.target.style.display = 'none';
            new Camera(document.getElementById('webcam'), {
                onFrame: async () => await hands.send({image: document.getElementById('webcam')}),
                width: 480, height: 360
            }).start();
        };

        // --- Main Loop ---
        function animate(t) {
            requestAnimationFrame(animate);
            const time = t * 0.001;
            coreMat.uniforms.uTime.value = time;

            // Hand Interaction Physics
            const targetX = isHandActive ? handX : 0;
            const targetY = isHandActive ? handY : 0;

            coreMesh.position.x += (targetX - coreMesh.position.x) * 0.1;
            coreMesh.position.y += (targetY - coreMesh.position.y) * 0.1;
            coreMesh.rotation.y += 0.01;
            
            ring.position.copy(coreMesh.position);
            ring.rotation.x = time * 0.5;
            ring.rotation.z = time * 0.3;

            particles.rotation.y += 0.002;
            
            renderer.render(scene, camera);
        }
        animate(0);
    </script>
</body>
</html>
